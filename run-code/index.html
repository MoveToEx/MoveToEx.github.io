<title>
Run Code
</title>

<style>

body {
    background-color: rgb(245, 247, 249);
}

.run-btn {
    text-align: center;
    background-color: white;
    border: none;
    outline: none;
    border-radius: 4px;
    height: 50px;
    width: 400px;
    transition: linear 0.2s;
    margin: auto;
}

.run-btn:hover {
    background-color: gray;
    color: white;
    transition: linear 0.2s;
}

.run-btn[disabled]:hover {
    background-color: #aaa;
    color: white;
    transition: linear 0.2s;
}

.src-container {
    width: 800px;
    height: 600px;
    border: 1px solid grey;
    margin: auto;
}

.output-container {
    width: 800px;
    height: 100px;
    border: none;
    margin: auto;
}

.output-textfield[disabled] {
    width: 800px;
    height: 100px;
    background: white;
    border-color: black;
    color: black;
}
</style>

<div style="width: 800px; margin: auto;">

<h3>
    <button onclick='window.location.href = "/"' style="background: none; border: none; outline: none">
        <i class="fa fa-home"></i>
    </button>
    <button onclick="window.history.back()" style="background: none; border: none; outline: none">
        <i class="fa fa-arrow-left"></i>
    </button>
    <script>
        document.write(window.location.href.split('?')[1]);
    </script>
</h3>

<h3 class="runcode-loading"><i class="fa fa-spinner fa-spin"></i> Loading monaco-editor... </h3>

<div class="src-container"></div>

</div>

<br/>

<div style="text-align: center;">
    <button id="run" class="run-btn">
        <span>
            <i class="fa fa-cog"></i> Run code
        </span>
    </button>
</div>

<br/>

<div class="output-container">
<h3>Output</h3>
<textarea class="output-textfield" type="text" cols="100" rows="100" value="" disabled></textarea>
</div>

<br/>

<script>

document.querySelector('.run-btn').addEventListener('click', function() {
    run();
});

var editor;

document.addEventListener('DOMContentLoaded', () => {
    require.config({ paths: { vs: '/js/monaco-editor/min/vs' } });
    require(['vs/editor/editor.main'], function () {
        editor = monaco.editor.create(document.querySelector('.src-container'), {
            value: [
                '// Fetching source...'
            ].join('\n'),
            language: 'cpp'
        });
        fetchCode();
        document.querySelector('.runcode-loading').remove();
    });
});
function run() {
    var req = JSON.stringify({
        "cmd": "g++ -std=c++2a main.cpp && ./a.out",
        "src": editor.getValue()
    });
    document.querySelector('.run-btn').disabled = true;
    document.querySelector('.run-btn').innerHTML = '<i class="fa fa-spin fa-cog"></i> Running...';
    $.post('https://coliru.stacked-crooked.com/compile', req, function(data) {
        document.querySelector('.output-textfield').value = data;
        document.querySelector('.run-btn').disabled = false;
        document.querySelector('.run-btn').innerHTML = '<i class="fa fa-cog"></i> Run code';
    }).fail(function() {
        document.querySelector('.run-btn').disabled = false;
        document.querySelector('.run-btn').innerHTML = '<i class="fa fa-warning"></i> Error';
    })
}
function fetchCode(file) {
    var param = window.location.href.split('?')[1];
    if (!param) {
        editor.setValue('');
    }
    else {
        var xhr = new XMLHttpRequest();
        xhr.onload = function() {
            if (this.status != 200) {
                editor.setValue(`// Http request error ${this.status}`);
            }
            else {
                editor.setValue(xhr.response);
            }
        }
        xhr.open('GET', '/code/' + param, false);
        xhr.send();
    }
}
</script>
